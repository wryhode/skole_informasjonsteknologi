<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="skrivUt"></p>

    <script>
        const skrivUt = document.getElementById("skrivUt");
        var tabell = [1,2,3,4,5,6];
        let sum = 0;
        for(let i = 0; i < tabell.length; i++)
        {
            let value = tabell[i];
            sum += value;
        }
        skrivUt.innerHTML = sum;
    </script>
</body>
</html>
