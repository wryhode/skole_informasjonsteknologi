<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typebomb</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1 id="title">Typebomb</h1>
        <div id="letters" style="display: none;">
            <div class="gameLetter" id="letter1"></div>
            <div class="gameLetter" id="letter2"></div>
            <div class="gameLetter" id="letter3"></div>
            <div class="gameLetter" id="letter4"></div>
        </div>

    </main>
    
    <div id="registration">
        <p>Registered as: <span id="playerName"></span></p>
        <button onclick="changeName()">Click to change</button>
    </div>

    <div id="result">
        <h1>Game over!</h1>
        <p>You got <span id="scoreHere"></span> points</p>
        <p>That's <span id="scorePercentage"></span>% of the max-score</p>
        <p>You lasted <span id="timeTaken"></span> seconds</p>
        <p>Local highscore is <span id="lHighScore"></span> points</p>
        <p>Press a button to restart</p>
    </div>
    
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="scoreList">
            loading...
        </ol>
        <button onclick="reloadScoreboard()">Reload</button>
    </div>

    <script src="gj-js-api-min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
