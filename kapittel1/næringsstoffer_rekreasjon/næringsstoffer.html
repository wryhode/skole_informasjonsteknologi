    <h1>Næringsstoffer deles inn i to hovedkategorier</h1>
    <ul>
        <li>energigivende</li>
        <li>ikke-energigivende</li>
    </ul>
    <h2>Energigivende næringsstoffer deles inn i tre grupper</h2>
    <ol>
        <li>karbohydrater</li>
        <li>fett</li>
        <li>proteiner</li>
    </ol>
    <h2>Ikke energigivende næringsstoffer deles inn i to grupper</h2>
    <ol>
        <li>mineraler og sporstoffer</li>
        <li>vitaminer</li>
    </ol>
