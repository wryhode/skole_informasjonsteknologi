    <title>"Ringen" av Herman Wildenwey</title>

<body>
    <h1>"Ringen" av Herman Wildenwey</h1>
    <p style="width:50%; float:left;">Min kjæreste ga meg <br>
        en gullring i feste. <br>
        Så ble det forbi <br>
        og det var vel det beste. <br>
    </p>
    <p style="width:50%; float:right;">
        Nå ber han om ringen, <br>
        Men det vil jeg nekte; <br>
        for han var vel falsk, <br>
        men hans ring - den var ekte!
    </p>
</body>
</html>
